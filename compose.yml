services:

  chariot-lp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chariot-lp
    platform: linux/amd64
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - /var/log/web.log:/var/log/web.log
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      # File watching optimizations (no polling needed on modern Docker Desktop)
      WATCHPACK_POLLING: "false"
      CHOKIDAR_USEPOLLING: "false"
    shm_size: 512mb
    networks:
      - chariot-group-network
    command: ["npm", "run", "dev"]

networks:
  chariot-group-network:
    external: true